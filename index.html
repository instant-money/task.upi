<!DOCTYPE html>
<html>
<head>
    <title>Giveaway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="giveaway-info">
        </div>

    </form>

    <script src="script.js"></script>
</body>
</html>
