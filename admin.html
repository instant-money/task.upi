<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#users">Users</a></li>
            <li><a href="#entries">Entries</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </div>

    <div class="content">
        <div id="dashboard" class="section">
            <h2>Dashboard</h2>
            <div id="dashboard-stats"> </div>

        </div>

        <div id="users" class="section">
            <h2>Users</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>  </table>
        </div>

        <div id="entries" class="section">
            <h2>Entries</h2>
            <table id="entry-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User ID</th>
                        <th>UPI ID</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="settings" class="section">
            <h2>Settings</h2>
            <form id="settings-form">
                <label for="giveaway-amount">Giveaway Amount:</label>
                <input type="number" id="giveaway-amount" name="giveaway-amount"><br><br>
                <button type="submit">Save Settings</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
